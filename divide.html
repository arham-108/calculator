<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Javascript Calculator</h1>
    </div>
    <div class="functions">
        <div class="AM">
            <div class="add-box">
                <div class="sign">+</div>
                <a class="btn" href="./index.html">Add</a>
            </div>
            <div class="minus-box">
                <div class="sign">-</div>
                <a class="btn" href="./substract.html">Minus</a>
            </div>
        </div>
        <div class="MD">
            <div class="multiply-box">
                <div class="sign">X</div>
                <a class="btn" href="./multiply.html">Multiply</a>
            </div>
            <div class="divide-box">
                <div class="sign">/</div>
                <a class="btn" href="./divide.html">Divide</a>
            </div>
        </div>
    </div>
    <script src="divide.js"></script>
</body>

</html>
